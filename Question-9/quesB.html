<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validate(){
            var number = parseInt(document.getElementById('num').value);
            if(number % 2 == 0){
                document.getElementById('dataType').innerHTML = "Even number"
            }
            else{
                document.getElementById('dataType').innerHTML = "Odd number"
            }
        }
    </script>
</head>
<body>
    <center>
        <input type="text" name="" id="num"><br>
        <button onclick="validate()">Validate</button><br>
        <h3 id="dataType"></h3>
    </center>
</body>
</html>
