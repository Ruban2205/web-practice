<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calAge(){
            var dob = new Date(document.getElementById('date').value);
            var diff = new Date(Date.now() - dob.getTime());
            var age = Math.abs(diff.getUTCFullYear() - 1970);
            document.getElementById('age').innerHTML = age;
        }
    </script>
</head>
<body>
    <center><h1>Age Calculator</h1></center>
    <center>
        <input type="date" name="" id="date" ><br><br><br>
        <button onclick="calAge()">Calculate age</button>
        <h3>Your Age is <span id="age"></span></h3>
    </center>

</body>
</html>
