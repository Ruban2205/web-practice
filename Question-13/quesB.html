<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    var car=null;
    var timer=null;
    function init(){
        car=document.getElementById('car')
        car.style.position='relative';
        car.style.left='2px';
    }
    
    function move(){
        car.style.left= parseInt(car.style.left)+30+'px';
        timer=setTimeout(move,300);  // This function move acts as an recursive function
        if(parseInt(car.style.left) > 1100){
            document.getElementById('txt').style.display = 'block';
        }
    }
    
    function stop(){
        clearTimeout(timer);
    }
    
    
    function reset(){
        init();
        document.getElementById('txt').style.display = 'none';
    }
</script>
<style>
    #car{
        height: 60px;
        width: 160px;
        position: relative;
        top: 40px;
    }
    .vl {
        border-left: 6px solid black;
        height: 150px;
    }
    #parenttxt{
        position: relative;
    }
    #txt{
        position: absolute;
        bottom: 40px;
        left: 80px;
        padding: 6px;
        display: none;
    }
</style>
</head>
<body>
    <center><h1>Moving Car with Java Script</h1></center>
    <br><br><br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-9">
                <img id="car" src="car.jpg" alt="">
            </div>
            
            <div id="parenttxt" class="col-2 " align="center" >
                <p id="txt" class="text-light bg-danger"style=" margin-left: 120px;">Danger</p>
            </div>
            <div class="col-1"><div class="vl"></div></div>
            
        </div>
        <div class="row"><br><br><br></div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-2">
                <button onclick="move()" type="button" class="btn btn-primary btn-outline-light">Start</button>
            </div>
            <div class="col-2"></div>
            <div class="col-2">
                <button onclick="stop()" type="button" class="btn btn-light btn-outline-primary">Stop</button>
            </div>
            <div class="col-2"></div>
            <div class="col-2">
                <button onclick="reset()" type="button" class="btn btn-light btn-outline-primary">Reset</button>
            </div>
        </div>
    </div>

</body>
</html>
