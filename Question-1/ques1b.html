<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<script>
    
    $(document).ready(function(){
        var imgArray = ["image.jpeg", 'image2.jpg']
        $('#generate').click(function(){
            var row = $('#row').val()
            var column = $('#column').val()
            for (let i=0; i<row; i++){
                for (let j=0; j<column; j++){
                    var fruits = Math.floor(Math.random() * 2);
                    $('#garden').append('<img src=' + imgArray[fruits] + ' width="150px" height="150px"></img>')
                }
                $('#garden').append('<br>');
            }
        });
    });
</script>
<body>
    <center>
        <input type="text" name="" id="row"><br>
        <input type="text" name="" id="column"><br>
        <p>Result :</p>
        <button id="generate">Plant Garden</button>
        <div id="garden">

        </div>
    </center>
</body>
</html>
