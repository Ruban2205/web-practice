<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td{
            border: 1px solid  black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Row 1 Col 1</th>
            <th>Row 1 Col 2</th>
            <th>Row 1 Col 3</th>
            <th  colspan="2" rowspan="4">Row 1,2,3,4 - Col 4</th>
        </tr>
        <tr>
            <th>Row 2 Col 1</th>
            <th colspan="2" rowspan="3">Row 2,3,4 Col 2,3</th>
        </tr>
        <tr>
            <th>Row 3 Col 1</th>
            
        </tr>
        <tr>
            <th>Row 4 Col 1</th>
        </tr>
        <tr>
            <th colspan="2">Row 5 Col 1,2 </th>
            <th colspan="2">Row 5 Col 3, 4</th>
        </tr>
        <tr>
            <th colspan="3">Row 1 Col 1</th>
        </tr>
    </table>
</body>
</html>
