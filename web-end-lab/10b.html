    <script>
        function color(){
            var clr1 = Math.floor(Math.random()*255);
            var clr2 = Math.floor(Math.random()*255);
            var clr3 = Math.floor(Math.random()*255);
            var color = "rgb(" + clr1 + "," + clr2 + "," + clr3 + ")";

            document.getElementsByTagName("body")[0].style="background-color:" + color


        }
    setInterval("color()",3000);
    </script>
