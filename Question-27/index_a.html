<!-- Node js fetch details to next page -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node JS to Next page</title>
</head>

<body>

    <form action="/server" method="post">
        First Name: <input type="text" name="fname" id=""> <br><br>
        Last Name: <input type="text" name="lname" id=""> <br><br>

        Mobile Number: <input type="tel" name="mobile" id=""><br><br>

        Birth Date: <input type="date" name="birthdate" id=""><br><br>

        <input type="radio" name="gender" value="Female" id=""> Female <br><br>
        <input type="radio" name="gender" value="Male" id=""> Male <br><br>

        <button>Submit</button>
    </form>

    <script src="app.js"></script>

</body>

</html>
